<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>중첩 반복문 사용하기 2</title>
    <script>
      let output = "";

      for (let i = 1; i < 15; i++) {
        // for (let j=15; j>i; j--)
        for (let j = 1; j < 15 - i; j++) {
          output += " ";
        }
        for (let l = 1; l <= 2 * i - 1; l++) {
          output += "*";
        }
        output += "\n";
      }
      console.log(output);
    </script>
  </head>
  <body></body>
</html>
