      // 3. 글자 수 세는 프로그램(시간 설정)
      class App extends React.Component {
        constructor(props) {
          super(props);
          this.state = {
            length: 0,
          };
          this.onCount = this.onCount.bind(this);
          this.offCount = this.offCount.bind(this);
          this.timerId;
        }

        render() {
          return (
            <div>
              <h1>글자 수 : {this.state.length}</h1>
              <textarea onFocus={this.onCount} onBlur={this.offCount}></textarea>
            </div>
          );
        }
        onCount(event) {
          this.timerId = setInterval(() => {
            this.setState({
              length: event.target.value.length,
            });
          }, 50);
        }
        offCount(event) {
          clearInterval(this.timerId);
        }
      }

      const container = document.getElementById("root");
      ReactDOM.render(<App />, container);
