<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>복합 대입 연산자 활용</title>
    <script>
      let list = "";

      list += "<ul>";
      // ul : Unordered List의 약자로 순서가 없는 목록 의미
      // ol : Ordered List의 약자로 순서가 중요한 목록 나타낼 때 사용
      list += " <li>Hello</li>";
      // li : List Item의 약자로 ul, ol태그 안에서 사용, 실질적 목록 내용이 됨
      list += " <li>JavaScript..!</li>";
      list += "</ul>";

      document.write(list);
    </script>
  </head>
  <body></body>
</html>
