<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>증감 연산자를 한 줄에 하나만 사용한 예</title>
    <script>
      let number = 10;

      alert(number);
      number++;
      number++;
      alert(number);
      alert(number);
      number--;
      number--;
      alert(number);
    </script>
  </head>
  <body></body>
</html>
