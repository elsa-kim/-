<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>let 사용의 의미</title>
    <script>
      let 함수 = function () {
        console.log("익명함수입니다");
      };

      function 함수() {
        console.log("선언적 함수입니다");
      }

      함수();
    </script>
  </head>
  <body></body>
</html>
