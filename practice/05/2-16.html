<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>선언적 함수와 익명 함수의 조합</title>
    <script>
      함수 = function () {
        console.log("익명 함수 입니다");
      };
      function 함수() {
        console.log("선언적 함수 입니다");
      }
      함수();
    </script>
  </head>
  <body></body>
</html>
