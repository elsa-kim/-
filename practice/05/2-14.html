<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>익명 함수 호출</title>
    <script>
      let 익명함수;

      익명함수 = function () {
        console.log("1번째 익명함수 입니다");
      };
      익명함수 = function () {
        console.log("2번째 익명함수 입니다");
      };
      익명함수();
    </script>
  </head>
  <body></body>
</html>
