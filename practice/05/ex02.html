      // 2. 다음 코드를 배열의 forEach 메소드를 사용하는 형태로 변경
      const array = ["사과", "배", "귤", "바나나"];

      console.log("# for in 반복문");
      for (const i in array) {
        console.log(i);
      }
      console.log("# for of 반복문");
      for (const i of array) {
        console.log(i);
      }

      console.log("# forEach 메소드");
      array.forEach((_, index) => {
        console.log(index);
      });
      array.forEach((value) => {
        console.log(value);
      });
